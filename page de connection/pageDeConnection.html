<!doctype html>
<html>
<head>
<title>La TodoList, le retour</title>
	<link rel="stylesheet" href="http://www.w3schools.com/lib/w3.css">
	<link rel="stylesheet" type="text/css" href="pageDeConnection.css" />
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>
	<script type="text/javascript" src="pageDeConnection.js"></script> 
</head>
<body>
	<div ng-app="myApp"> 
		<div ng-controller="myCtrl">
			<h1><center>S'identifer</center></h1>
			<form class="w3-container" name="formulaire1">
				<label class="w3-label w3-text-blue">
					<b>Utilisateur</b>
				</label>
				<input name="user1" type="text" class="w3-input w3-border w3-round w3-hover-grey" ng-model="user" required>
				<label class="w3-label w3-text-blue">
					<b>Mot de passe</b>
				</label>
				<input name="mdp1" type="text" class="w3-input w3-border w3-round w3-hover-grey" ng-model="mdp" required>
				<br/>
				<button ng-click="reset()" style="width:48%" class="w3-btn w3-ripple w3-red w3-btn w3-round-large">RESET</button>
				<b>&nbsp;</b>
				<button  ng-disabled="formulaire1.user1.$invalid || formulaire1.mdp1.$invalid" ng-click="sendPost(user,mdp)" style="width:48%" class="w3-btn w3-ripple w3-purple w3-btn w3-round-large">SAVE</button>
			</form>
	</div>
		<div ng-controller="myCtrl2">
			<h1><center>S'enregistrer</center></h1>
			<form class="w3-container" name="formulaire2">
				<label class="w3-label w3-text-blue">
					<b>Utilisateur</b>
				</label>
				<input id="login2" name="user2" type="text" class="w3-input w3-border w3-round w3-hover-grey" ng-model="user" required>
				<label class="w3-label w3-text-blue">
					<b>Mot de passe</b>
				</label>
				<input id="mdp2" name="mdp2" type="text" class="w3-input w3-border w3-round w3-hover-grey" ng-model="mdp" required>
				<br/>
				<button  ng-click="reset()" style="width:48%" class="w3-btn w3-ripple w3-red w3-btn w3-round-large">RESET</button>
				<b>&nbsp;</b>
				<button ng-disabled="formulaire2.user2.$invalid || formulaire2.mdp2.$invalid" ng-click="save(user,mdp)" style="width:48%" class="w3-btn w3-ripple w3-purple w3-btn w3-round-large">SAVE</button>
			</form>
		</div>
	</div>
</body>
</body>
</html>
